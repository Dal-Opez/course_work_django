{% extends 'mailing/base.html' %}
{% block title %}Удаление рассылки{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Подтверждение удаления</h3>
        </div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить рассылку #{{ object.id }}?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
