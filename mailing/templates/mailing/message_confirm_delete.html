{% extends 'mailing/base.html' %}
{% block content %}
<div class="container py-4" style="max-width: 600px;">
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-4">Подтверждение удаления</h4>

            <p>Вы действительно хотите удалить письмо <strong>"{{ object.title }}"</strong>?</p>
            <p class="text-muted small">Это действие нельзя будет отменить.</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'mailing:message_detail' object.pk %}" class="btn btn-outline-secondary">
                        Отмена
                    </a>
                    <button type="submit" class="btn btn-danger">
                        Да, удалить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
